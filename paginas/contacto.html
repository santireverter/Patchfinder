    <div class="formulario">
        <h2>Contactenos completando sus datos aqui abajo</h2>
        <form action="" class="formulario">
            <div class="divForm">
                <h3>Nombre y Apellido</h3>
                <label for="">
                    <input type="name" placeholder="Ingrese su nombre y apellido">
                </label>
            </div>
            <div class="divForm">
                <h3>Email</h3>
                <label for="">
                    <input type="email" placeholder="Ingrese email">
                </label>
            </div>
            <div class="divForm">
                <h3>Telefono</h3>
                <label for="">
                    <input type="tel" placeholder="Ingrese su numero de telefono">
                </label>
            </div>
            <div class="divForm">
                <h3>Deje aqui su mensaje</h3>
                <textarea name="" id="" cols="30" rows="10" placeholder="Escriba su mensaje para los devs"></textarea>
            </div>
            <div class="divBoton">
                <!-- <label for="">
                    <input type="submit" value="Enviar">

                <button type="submit">Enviar</button>
            </div>
